language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
addons:
  sonarcloud:
    organization: nethermindeth
    token:
      secure: ""
git:
  depth: false
  submodules: false
before_script:
  - chmod -R +x scripts
notifications:
  slack:
    rooms:
      - demerzelsolutions:hzD3lmq2hbUgHuLFxjCOvk6x#team
      - demerzelsolutions:hzD3lmq2hbUgHuLFxjCOvk6x#general
after_success:
  - ./scripts/docker-publish.sh
  - sonar-scanner
after_script: 
  - bash <(curl -s https://codecov.io/bash)
